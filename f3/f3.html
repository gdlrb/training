<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="datepicker.css" type="text/css">
</head>
<body>
<main>
	<datepicker>
	<input class="inputdate" type="text" name="datepicker">
	<datepopup>
		<datepopup-pointer></datepopup-pointer>
		<datepopup-header>
			<prev-month onselectstart="return false"></prev-month>
			<curr-date>
				<datepopup-month></datepopup-month>
				<datepopup-year></datepopup-year>
			</curr-date>
			<next-month onselectstart="return false"></next-month>
		</datepopup-header>
		<datepopup-week>
			<datepopup-day class="weekend">Su</datepopup-day>
			<datepopup-day>Mo</datepopup-day>
			<datepopup-day>Tu</datepopup-day>
			<datepopup-day>We</datepopup-day>
			<datepopup-day>Th</datepopup-day>
			<datepopup-day>Fr</datepopup-day>
			<datepopup-day class="weekend">Sa</datepopup-day>
		</datepopup-week>
		<datepopup-days></datepopup-days>
	</datepopup>
</datepicker>
</main>
<content></content>
<script type="text/javascript" src="datepicker.js"></script>
</body>
</html>
