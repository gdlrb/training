<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="d6.css" type="text/css">
</head>
<body>

<div class="content content--gradient">
    <form class="form form__content form__content--centered-frame" method="POST">

        <h2>Form Action <code class="code__form--info">_mc4wp_action</code></h2>

        <p>
            This field will allow your to choose whether they would like to subscribe or unsubscribe
        </p>

        <h4 class="label__form--input">Field Label</h4>
        <input class="input__form--line" type="text" value="Form Action" required>

        <h4 class="label__form--input">Choice Type</h4>
        <select class="select__form--arrows">
            <option value="Radio Buttons">Radio Buttons</option>
            <option value="Other ..." checked>Other ...</option>
        </select>

        <h4 class="label__form--input">Choices</h4>
        <div class="choices choices__form--block">
            <div>
                <input class="radio__shoices--sub" id="cb1" type="radio" name="choice" checked>
                <label for="cb1"></label>
                <div class="input__form--choice">Subscribe</div>
                <span class="input__form--line-symbol">&#9932;</span>
            </div>
            <div>
                <input class="radio__shoices--sub" id="cb2" type="radio" name="choice">
                <label for="cb2"></label>
                <div class="input__form--choice">Unsubscribe</div>
                <span class="input__form--line-symbol">&#9932;</span>
            </div>
        </div>

        <h4>
            <input id="cb3" class="input__form--checkbox" type="checkbox" name="" value="" required>
            <label for="cb3">Wrap in paragraph tags?</label>
        </h4>

        <input class="button__form--accept" type="submit" value="Add to form">

    </form>
    <cookies>123</cookies>
</div>



<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var cookies = document.querySelector("cookies");
        var ok_button = document.querySelector(".button__form--accept");
        var event_name = document.querySelector(".input__form--line");
        var select_form = document.querySelector(".select__form--arrows");
        var choice1 = document.querySelector("#cb1");
        var choice2 = document.querySelector("#cb2");
        var form_checkbox = document.querySelector(".input__form--checkbox");

        var text = "Setting Cookies : " + document.cookie;
        cookies.innerHTML = text;

        ok_button.addEventListener("click", function () {
            document.cookie =
            "<br />" + "Field Label - " + event_name.value + "." +
            "<br />" + "Choice Type - " + select_form.value + "." +
            "<br />" + "Subscribe - " + choice1.checked + "." +
            "<br />" + "Unsubscribe - " + choice2.checked + "." +
            "<br />" + "Wrap in paragraph tags? - " + form_checkbox.checked + ".";
        });
        if (performance.navigation.type === 1) {
            document.cookie = "";
        };
        var a = document.cookie;
        cookies.innerHTML += a;
    });
